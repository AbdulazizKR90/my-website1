<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الإعدادات</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <header>
        <h1>إعدادات الحساب</h1>
        <nav>
            <a href="index.html">الصفحة الرئيسية</a>
        </nav>
    </header>

    <main>
        <section class="settings-section">
            <h2>تفضيلات المستخدم</h2>
            <form>
                <label>اللغة المفضلة:</label>
                <select>
                    <option>العربية</option>
                    <option>English</option>
                </select>

                <label>تفعيل الإشعارات:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" checked> بريد إلكتروني</label>
                    <label><input type="checkbox"> رسائل نصية</label>
                </div>

                <label>اختيار المظهر:</label>
                <div class="radio-group">
                    <label><input type="radio" name="theme" checked> فاتح</label>
                    <label><input type="radio" name="theme"> داكن</label>
                </div>

                <button type="submit">حفظ الإعدادات</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 إعدادات الحساب - جميع الحقوق محفوظة</p>
    </footer>
</body>
</html>
